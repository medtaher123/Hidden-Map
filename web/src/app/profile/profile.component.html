@if (isLoadingProfile()) {
  <div class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
    <div class="h-32 bg-white"></div>
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-lg -mt-16 mb-8 overflow-hidden animate-pulse">
        <div class="px-6 pt-6 pb-6">
          <div class="flex flex-col sm:flex-row items-center sm:items-end gap-6">
            <div class="w-32 h-32 rounded-full bg-gray-300"></div>
            <div class="flex-grow space-y-3 w-full">
              <div class="h-8 bg-gray-300 rounded w-48"></div>
              <div class="h-4 bg-gray-300 rounded w-64"></div>
              <div class="flex gap-8">
                <div class="h-12 bg-gray-300 rounded w-20"></div>
                <div class="h-12 bg-gray-300 rounded w-20"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else if (profile()) {
  <div class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
    <!-- Header Background -->
    <div class="h-32 bg-white"></div>

    <!-- Profile Container -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Profile Card -->
      <div class="bg-white rounded-lg shadow-lg -mt-16 mb-8 overflow-hidden">
        <!-- Avatar and Basic Info -->
        <div class="px-6 pt-6 pb-6">
          <div class="flex flex-col sm:flex-row items-center sm:items-end gap-6">
            <!-- Avatar -->
            <div class="flex-shrink-0">
              <img
                [src]="profile()!.avatarUrl"
                [alt]="profile()!.username"
                class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg"
              />
            </div>

            <!-- User Info -->
            <div class="flex-grow text-center sm:text-left">
              <h1 class="text-3xl font-bold text-gray-900 mb-2">
                {{ profile()!.username }}
              </h1>
              @if (profile()!.bio) {
                <p class="text-gray-600 mb-4">{{ profile()!.bio }}</p>
              }

              <!-- Stats -->
              <div class="flex justify-center sm:justify-start gap-8 mb-4">
                <div class="text-center sm:text-left">
                  <p class="text-2xl font-bold text-gray-900">
                    {{ profile()!.followersCount }}
                  </p>
                  <p class="text-sm text-gray-500">Followers</p>
                </div>
                <div class="text-center sm:text-left">
                  <p class="text-2xl font-bold text-gray-900">
                    {{ profile()!.followingCount }}
                  </p>
                  <p class="text-sm text-gray-500">Following</p>
                </div>
              </div>

              <!-- Follow Button -->
            @if(!isOwnProfile()) {
            <button
                (click)="toggleFollow()"
                [disabled]="isTogglingFollow()"
                [class.bg-blue-600]="!isFollowing()"
                [class.bg-gray-200]="isFollowing()"
                [class.text-white]="!isFollowing()"
                [class.text-gray-900]="isFollowing()"
                [class.opacity-50]="isTogglingFollow()"
                [class.cursor-not-allowed]="isTogglingFollow()"
                class="px-6 py-2 rounded-lg font-medium transition-all duration-200 hover:shadow-md disabled:hover:shadow-none"
            >
                {{ isTogglingFollow() ? 'Processing...' : (isFollowing() ? 'Following' : 'Follow') }}
            </button>
            }
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Content Placeholder -->
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Profile Activity</h2>
        <p class="text-gray-600">No activity yet</p>
      </div>
    </div>
  </div>
}
